<div class="task-list">
    <div class="list-scroll-effect">
        {{request.path}}
        {% for task in tasks %}
        <a href="#" onclick="getTaskDetail('{{task.id}}'); return false;" class="task-card flex-row">
            <div class="task-l-content">
                <div class="task-header mb10">
                    <span>{{ task.task_title }}</span>
                </div>
                <div class="task-flex-align task-location">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 32.000000 32.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,32.000000) scale(0.100000,-0.100000)" fill="#6a7197" stroke="none"><path d="M114 311 c-12 -5 -31 -22 -44 -38 -40 -51 -14 -144 71 -253 l19 -25 19 25 c50 63 84 133 89 179 4 42 1 52 -24 80 -31 35 -90 49 -130 32z m105 -37 c47 -39 43 -90 -11 -177 -24 -37 -45 -67 -48 -67 -3 0 -24 30 -48 67 -54 87 -58 138 -11 177 39 33 79 33 118 0z"/><path d="M115 236 c-30 -45 13 -98 66 -81 55 18 38 105 -21 105 -20 0 -35 -8 -45 -24z m76 -12 c17 -21 0 -49 -31 -49 -31 0 -48 28 -31 49 8 9 21 16 31 16 10 0 23 -7 31 -16z"/> </g></svg>
                    <span>{{ task.location }}</span>
                </div>
                <div class="task-flex-align task-dateline">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 32.000000 32.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,32.000000) scale(0.100000,-0.100000)" fill="#6a7197" stroke="none"><path d="M70 286 c0 -19 4 -37 9 -41 13 -7 24 30 16 55 -10 32 -25 23 -25 -14z"/><path d="M232 284 c2 -22 8 -38 13 -36 15 3 12 65 -3 70 -10 3 -13 -6 -10 -34z"/><path d="M7 283 c-4 -3 -7 -66 -7 -139 0 -111 2 -133 16 -138 23 -9 277 -7 292 2 9 7 12 42 10 143 -3 130 -4 134 -25 137 -17 3 -23 -2 -23 -15 0 -11 -5 -24 -11 -30 -17 -17 -39 -4 -39 23 0 22 -4 24 -53 24 -49 0 -53 -2 -64 -30 -13 -36 -43 -32 -43 6 0 18 -5 24 -23 24 -13 0 -27 -3 -30 -7z m293 -168 l0 -95 -140 0 -140 0 0 95 0 95 140 0 140 0 0 -95z"/><path d="M170 165 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M230 165 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M50 115 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M110 115 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M170 115 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M230 115 c0 -8 9 -15 20 -15 11 0 20 7 20 15 0 8 -9 15 -20 15 -11 0 -20 -7 -20 -15z"/><path d="M50 60 c0 -13 7 -20 20 -20 13 0 20 7 20 20 0 13 -7 20 -20 20 -13 0 -20 -7 -20 -20z"/><path d="M110 60 c0 -13 7 -20 20 -20 13 0 20 7 20 20 0 13 -7 20 -20 20 -13 0 -20 -7 -20 -20z"/><path d="M170 60 c0 -13 7 -20 20 -20 13 0 20 7 20 20 0 13 -7 20 -20 20 -13 0 -20 -7 -20 -20z"/><path d="M230 60 c0 -13 7 -20 20 -20 13 0 20 7 20 20 0 13 -7 20 -20 20 -13 0 -20 -7 -20 -20z"/></g></svg>
                    <span>{{ task.completed_on }}</span>
                </div>
                <div class="task-flex-align task-duetime">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 32.000000 32.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,32.000000) scale(0.100000,-0.100000)" fill="#6a7197" stroke="none"><path d="M88 289 c-43 -22 -78 -81 -78 -129 0 -76 74 -150 150 -150 76 0 150 74 150 150 0 50 -35 107 -80 130 -49 25 -94 25 -142 -1z m65 -11 c4 -10 7 -10 14 0 12 16 73 -4 73 -24 0 -8 6 -14 14 -14 20 0 40 -61 24 -72 -11 -6 -11 -10 0 -16 16 -11 -4 -72 -24 -72 -8 0 -14 -6 -14 -14 0 -20 -61 -40 -72 -24 -6 11 -10 11 -16 0 -11 -16 -72 4 -72 24 0 8 -6 14 -14 14 -20 0 -40 61 -24 72 11 6 11 10 0 16 -16 11 4 72 24 72 8 0 14 6 14 14 0 8 12 19 28 24 37 14 40 14 45 0z"/><path d="M150 192 c0 -28 7 -45 25 -62 31 -29 46 -18 17 13 -13 14 -22 36 -22 55 0 18 -4 32 -10 32 -5 0 -10 -17 -10 -38z"/></g></svg>
                    <span>Anytime</span>
                </div>
                <div class="task-status">
                    {% if task.status == 0 %}
                        <div class="open">Open</div>
                    {% elif task.status == 1 %}
                        <div class="assigned">Assigned</div>
                    {% else %}
                        <div class="completed">Completed</div>
                    {% endif %}
                </div>
            </div>
            <div class="task-r-content">
                <div class="task-price">
                    <span>${{ task.price }}</span>
                </div>
                <div class="task-flex-align task-offer">
                    <span class="offer-count">10 offers</span>
                </div>
                <div>
                    <img class="tasker-profile pos-abs" src="https://eu7cmie.cloudimg.io/v7/https://assets-airtasker-com.s3.amazonaws.com/uploads/user/avatar/3411484/image-ab53f784dc250dc55658f54b97629dad.jpg?width=80&amp;height=80">
                </div>
            </div>
        </a>
        {% endfor %}
        
    </div>
</div>
