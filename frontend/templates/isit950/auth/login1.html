{% extends 'isit950/auth_layout.html' %}

{% block body %}
<style>


  .logo {
    display: block;
    margin:0 auto;
    z-index: 9999;
    }
    
    h1{
    
    position: relative;
    width: 100%;
    height: auto;
    font-size: 20px;
    }
    
    h2 {
      position: relative;
      text-align: center;
      width: 100%;
      height: auto;
      margin-bottom: 40px;
      font-size: 14px;
    }
    
    .input {
    
    position: relative;
    width: 350px;
    height: auto;
    color: #473d3d;
    display: block;
    margin: 0 auto;
    }
    
    
    .remember {
    margin-top: 2%;
    position: relative;
    width: 100%;
    left: 0px;
    font-size: 14px;
    color: #605353;
    display: flex; 
    justify-content: space-between;
    position: relative;
    }
    
    .forgotPass {
        border: none;
        background-color: transparent;
        position: relative;
        width: 100%;
        font-weight: 600;
        font-size: 13px;
        text-align: right;
        color: #6E27A3;
    }
    
    .signIn {
    color: white;
    position: relative;
    width: 100%;
    height: 20px;
    background: #6E27A3;
    border: 1px solid #7E7373;
    border-radius: 6px;
    margin: 0 auto;
    display: block;
    margin-top: 20px;
    height:40px;
    }
    
    .noAccount {
    color: #7E7373;
    }
    
    .signUp {
    
        position: relative;
        border: none;
        background-color: transparent;
        color: #6E27A3;
        margin-left: 10px;
        font-weight: 700;
    }
    
    .proceeding {
        margin-top: 10%;
      position: relative;
      width: 100%;
      height: auto;
    }

    .signInFlex {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        font-size: 15px;
        font-weight: 700;
    }
  
    .agreement {
      line-break: auto;
      border: none;
      background-color: transparent;
    }
  
    br.responsive {
      display: inline;
    }
    


</style>

<div class="main" style="background-color: rgba(110, 39, 163, 0.2);">
    <div class="test">
        <div class="container">
            <div style="position: relative;padding-top: 100px;">

            <div>
                    <img class="logo" src="static/images/logo.png" alt="logo" />
                </div> 
                <div>

                    <div class="welcome">
                        <h1>Welcome Back</h1>
                        <h2>Welcome back, please enter your details</h2>
                        <div class="input">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div>
                                    <label class="form-label">Email</label>
                                    <input style="height: 50px; margin-bottom:10px;" type="text" class="form-control" name="username" size="30"
                                        placeholder="Enter your email address">
                                </div>
                                <div>
                                    <label class="form-label">Password</label>
                                    <input style="height: 50px;" type="password" class="form-control" name="password"
                                        size="30" placeholder="Enter your password">
                                </div>
                               
                                <div class="remember">
                                    <input type="checkbox" name="remember" value="REM">
                                    <label style="width: 100%;margin-left: 10px;"> Remember for 30 days </label>
                                    <a href="{% url 'forgot_password' %}" class="forgotPass">Forgot Password</a>
                                </div>

                                <button class="signIn">Sign In</button>
                                <div class="signInFlex">
                                    <div class="noAccount">Don't have an account?</div>
                                    <button class="signUp">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="proceeding">
                        <span><span>By proceeding, I agree to </span>
                            <br class="responsive" />

                            <button class="agreement"><b><u>Terms & Conditions</u></b></button>,
                            <button class="agreement"><b><u>Community Guildelines</u></b></button>,
                            <button class="agreement"><b><u>Privacy Policy</u></button></b></span>

                    </div>
                    
                    
                </div>
                <div class="square"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
